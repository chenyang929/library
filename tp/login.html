{% load static %}
<!DOCTYPE html>
<html lang="zh-hans" >
<head>
<title>登录 | 图书借阅系统</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" />
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class=" login"
  data-admin-utc-offset="28800">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/library/">图书借阅系统</a></h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="{% url 'login:login' %}" method="post" id="login-form">
            {% csrf_token %}
            <div class="form-row">
                <label class="required" for="id_username">邮箱:</label> <input type="text" name="username" autofocus maxlength="254" required id="id_username" />
            </div>
            <div class="form-row">
                <label class="required" for="id_password">密码:</label> <input type="password" name="password" required id="id_password" />
            <input type="hidden" name="next" value="/library/" />
            </div>
            <div class="submit-row">
                <label>&nbsp;</label><input type="submit" value="登录" />
            </div>
            </form>
            <div>
                {{ error_message }}
            </div>
        </div>
        <br class="clear" />
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
