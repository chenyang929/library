{% load static %}
<!DOCTYPE html>
<html lang="zh-hans" >
<head>
<title>大数据部门图书借阅系统后台</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/changelist.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" />
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class=" app-book model-book change-list" data-admin-utc-offset="28800">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
        <h1 id="site-name"><a href="/library/">大数据部门图书借阅系统后台</a></h1>
        </div>
        <div id="user-tools">
            {% if visitor and visitor.is_authenticated %}
                欢迎，{{ visitor.first_name }} /
                <a href="{% url 'login:logout' %}">注销</a>
            {% else %}
                <a href="/">首页</a> /
                <a href="{% url 'login:login' %}">登录</a>
            {% endif %}
        </div>
    </div>
    <!-- END Header -->
<div class="breadcrumbs">
书籍是人类的海洋
</div>
    <!-- Content -->
    <div id="content" class="flex">
        <div id="content-main">
            <div class="module filtered" id="changelist">
                <div id="changelist-filter">
                    <h2>图书入库</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <label class="required" for="id_book">书名:</label>
                                <input type="text" name="book" autofocus maxlength="254" required id="id_book" />
                            </div>
                            <div class="form-row">
                                <label class="required" for="id_book">库存:</label>
                                <input type="text" name="inventory" autofocus maxlength="254" required id="id_book" value="1"/>
                            </div>
                            <div class="submit-row">
                                <label>&nbsp;</label><input type="submit" value="入库" />
                            </div>
                        </form>
                </div>
                <div class="actions">
                    <label>筛选
                    <select name="action" id="select" required>
                        <option value="0">全部申请</option>
                        <option value="2">借书申请</option>
                        <option value="1">还书申请</option>
                    </select></label>
                </div>
                <div class="results">
                    <table id="result_list">
                    <thead>
                        <tr>
                            <th>
                               <div class="result_col">书名</div>
                            </th>
                            <th>
                               <div class="result_col">用户</div>
                            </th>
                            <th>
                               <div class="result_col">申请</div>
                            </th>
                            <th>
                               <div class="result_col">操作</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="results">

                    </tbody>
                    </table>
                </div>
                <p id="paginator">
                    <span id="this-page"></span>
                    <button id="previous" value="1">上一页</button>
                    <button id="next" value="1">下一页</button>
                    <span id="count"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/js.cookie.min.js' %}"></script>
<script src="{% static 'js/vue.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
