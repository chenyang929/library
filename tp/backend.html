{% load static %}
<!DOCTYPE html>
<html lang="zh-hans" >
<head>
<title>大数据部门图书借阅系统--后台管理</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/changelist.css' %}" />
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class=" app-book model-book change-list" data-admin-utc-offset="28800">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
        <h1 id="site-name"><a href="/library/">大数据部门图书借阅系统--<strong>后台管理</strong></a></h1>
        </div>
        <div id="user-tools">
                欢迎，管理员 /
                <a href="{% url 'login:logout' %}">注销</a>
        </div>
    </div>
    <!-- END Header -->
<div class="bread">
<div class="active">审核中心</div>
<div class="history"><a href="{% url 'backend:backend_history' %}">借阅管理</a></div>
<div class="storage"><a href="{% url 'backend:backend_storage' %}">图书管理</a></div>
<div class="user"><a href="{% url 'backend:backend_user' %}">用户管理</a></div>
<div class="buy"><a href="{% url 'backend:backend_buy' %}">申购管理</a></div>
</div>
    <!-- Content -->
    <div id="content" class="flex">
        <div id="content-main">
            <div class="module filtered" id="changelist">
                <div class="results">
                    <table id="result_list">
                    <thead>
                        <tr>
                            <th>
                               <div class="result_col">日期</div>
                            </th>
                            <th>
                               <div class="result_col">书名</div>
                            </th>
                            <th>
                               <div class="result_col">用户</div>
                            </th>
                            <th>
                               <div class="result_col">类型</div>
                            </th>
                            <th>
                               <div class="result_col">操作</div>
                            </th>

                        </tr>
                    </thead>
                    <tbody id="results">
                    {% for history in history_lst %}
                        <tr class="row1" id="{{ history.id }}" st="{{ history.status }}">
                            <th class="date">{{ history.borrow_date|date:"Y-m-d" }}</th>
                            <td class="book">{{ history.book }}</td>
                            <td class="user">{{ history.user }}</td>
                            {% if history.status == 1 %}
                            <td class="status">借阅</td>
                            {% else %}
                            <td class="status">归还</td>
                            {% endif %}
                            <td class="action">
                                <button class="bt-yn" name="y">同意</button>
                                <button class="bt-yn" name="n">不同意</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/backend.js' %}"></script>
</body>
</html>
